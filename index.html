        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(to bottom, #0a001f, #1a0033);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
        }

        .diya {
            position: absolute;
            width: 40px;
            height: 20px;
            border-radius: 50%;
            background: #963;
            transform-origin: center;
        }

        .flame {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 10px;
            height: 15px;
            background: #ff6;
            border-radius: 50% 50% 20% 20%;
            animation: flicker 0.5s ease-in-out infinite alternate;
        }

        @keyframes flicker {
            0%, 100% { transform: translateX(-50%) scale(1); opacity: 1; }
            50% { transform: translateX(-50%) scale(0.95); opacity: 0.8; }
        }

        #beam {
            content: 'üöÄ';
            position: absolute;
            width: 100vw;
            height: 10vw;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(15deg);
            background: linear-gradient(120deg, transparent, rgba(255, 223, 0, 0.4), transparent);
            filter: blur(10px);
            animation: beamMove 5s infinite linear;
        }

        @keyframes beamMove {
            0% { transform: translate(-50%, -50%) rotate(15deg) translateX(-100vw); }
            100% { transform: translate(-50%, -50%) rotate(15deg) translateX(100vw); }
        }

        #text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: min(15vw, 120px);
            font-weight: bold;
            text-align: center;
            opacity: 0;
            animation: textReveal 2s ease forwards;
            animation-delay: 3s;

        .star {
            position: absolute;

            height: 2px;

            border-radius: 50%;
            animation: twinkle 1s infinite alternate;
        }

        @keyframes twinkle {
            0% { opacity: 0.2; }
            100% { opacity: 1; }
        }

        @keyframes textReveal {
    0% {
        opacity: 0;
        transform: translate(-50%, -50%) scale(0.5) rotate(-15deg);
        filter: blur(8px);
        color: #ff4500; /* Starting with a warm orange */
        text-shadow: 0 0 10px rgba(255, 69, 0, 0.5), 0 0 20px rgba(255, 140, 0, 0.4);
    }
    50% {
        opacity: 0.7;
        transform: translate(-50%, -50%) scale(1.1) rotate(5deg);
        filter: blur(4px);
        color: #ffd700; /* Shifting to gold halfway */
        text-shadow: 0 0 15px rgba(255, 223, 0, 0.6), 0 0 30px rgba(255, 140, 0, 0.5);
    }
    100% {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1) rotate(0deg);
        filter: blur(0px);
        color: #ffd700; /* Final gold color */
        text-shadow: 0 0 20px rgba(255, 223, 0, 0.8), 0 0 40px rgba(255, 223, 0, 0.6);
    }
}

/* CSS */
.button-85 {
  padding: 0.6em 2em;
  border: none;
  outline: none;
  color: rgb(255, 255, 255);
  background: #8b0000; /* Darker festive red background */
  cursor: pointer;
  position: relative;
  z-index: 0;
  border-radius: 10px;
  user-select: none;
  -webkit-user-select: none;
  touch-action: manipulation;
  font-weight: bold;
  font-family: 'Verdana', sans-serif;
}

.button-85:before {
  content: "";
  background: linear-gradient(
    45deg,
    #ff7f50, /* Coral */
    #ffb347, /* Mango yellow */
    #ffd700, /* Gold */
    #ff6347, /* Tomato */
    #ff4500, /* Orange Red */
    #ff69b4  /* Hot Pink */
  );
  position: absolute;
  top: -2px;
  left: -2px;
  background-size: 200%;
  z-index: -1;
  filter: blur(8px); /* Increased blur for a softer glow */
  width: calc(100% + 6px);
  height: calc(100% + 6px);
  animation: glowing-button-85 10s linear infinite; /* Faster animation */
  transition: opacity 0.3s ease-in-out;
  border-radius: 10px;
}

@keyframes glowing-button-85 {
  0% {
    background-position: 0 0;
  }
  50% {
    background-position: 200% 0;
  }
  100% {
    background-position: 0 0;
  }
}

.button-85:after {
  z-index: -1;
  content: "";
  position: absolute;
  width: 100%;
  height: 100%;
  background: #8b0000; /* Matches the button color */
  left: 0;
  top: 0;
  border-radius: 10px;
  box-shadow: 0px 0px 15px rgba(255, 165, 0, 0.6); /* Soft orange glow around the button */
}

async function checkEmail() {
    const emailInput = document.getElementById('email');
    const popup = document.getElementById('popup');
    const email = emailInput.value;
    const button = document.getElementById('send-gift-button');

    // Replace this with the actual token you want to use
    const token = "sadanandbhai"; // Replace with your actual token string

    // Basic email validation
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailRegex.test(email)) {
        popup.textContent = 'Please enter a valid email address.';
        popup.className = 'popup show error'; // Apply error styling
        setTimeout(() => popup.classList.remove('show'), 1000);
        return;
    }

    // Show loading state
    button.textContent = 'Sending...'; // Change button text
    button.disabled = true; // Disable button to prevent multiple clicks

    // API call to check email validity
    try {
        const response = await fetch('https://surf-tasteful-swing.glitch.me/diwali', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${token}` // Add the token in the headers
            },
            body: JSON.stringify({ email })
        });

        const result = await response.json();
        console.log(result);
        
        // Display message based on true/false response
        if (result) {
            popup.textContent = 'Gift sent!';
            popup.className = 'popup show success'; // Apply success styling
        } else {
            popup.textContent = 'Write email correctly.';
            popup.className = 'popup show error'; // Apply error styling
        }
    } catch (error) {
        console.error('Error:', error);
        popup.textContent = 'Something went wrong. Please try again.';
        popup.className = 'popup show error'; // Apply error styling for failure
    } finally {
        // Revert button text and enable it again
        button.textContent = 'Send GiftüòÅ'; // Reset button text
        button.disabled = false; // Enable button
        setTimeout(() => popup.classList.remove('show'), 1800);
    }
}

        function createStars() {
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = `${Math.random() * 100}vw`;
                star.style.top = `${Math.random() * 100}vh`;
                star.style.animationDelay = `${Math.random() * 1}s`;
                document.body.appendChild(star);
            }
        }

        function createDiyas() {
            const positions = [
                { bottom: '10%', left: '10%' },
                { bottom: '10%', right: '10%' },
                { bottom: '20%', left: '20%' },
                { bottom: '20%', right: '20%' },
                { top: '20%', left: '10%' },
                { top: '20%', right: '10%' }
            ];

            positions.forEach((pos, i) => {
                const diya = document.createElement('div');
                diya.className = 'diya';
                Object.assign(diya.style, pos);
                
                const flame = document.createElement('div');
                flame.className = 'flame';
                diya.appendChild(flame);
                
                setTimeout(() => {
                    document.body.appendChild(diya);
                }, i * 300);
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            createStars();
            createDiyas();
        });
